<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAPROP Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="border-container">

    <!-- Unified Header with Single Search Bar and Coffee GIF -->
    <div id="header">
        <div id="tabs-container">
            <button id="accounts-tab" class="tab">Accounts</button>
            <button id="agencies-tab" class="tab">Agencies</button>
        </div>
        <div class="coffee-container">
            <img id="coffee-image" src="images/coffee.gif" alt="Coffee Status">
        </div>
        <input type="text" id="search-input" placeholder="Search...">

    </div>
    
   
    <!-- List Container -->
    <div class="list-container" id="list-container"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
